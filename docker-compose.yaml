version: "3.9"

#secrets:

services:
  server:
    build: /
    ports:
      - '127.0.0.1:8080:8080'
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.1.
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '127.0.0.1:3306:3306'
    volumes:
      - my-db:/var/lib/mysql
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 30s
      retries: 2

volumes:
  my-db:
